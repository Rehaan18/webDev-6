    <title>Task3</title>

  <body>
    <p>1. <i>(x + y)</i> <sup>2</sup> = <i>x</i> <sup>2</sup> + <i>y</i> <sup>2</sup> + <i>2xy</i></p>
    <p>2. <i>(a - b)</i> <sup>2</sup> = <i>a</i> <sup>2</sup> + <i>b</i> <sup>2</sup> - <i>2ab</i></p>
    <p>3. <i>a</i><sup>2</sup> + <i>b</i> <sup>2</sup> = <i>(a+b)</i><sup>2</sup> - <i>2ab</i></p>
    <p>4. <i>(a+ b + c)</i> <sup>2</sup> = <i>a</i><sup>2</sup> + <i>b</i><sup>2</sup> + <i>c</i><sup>2</sup>
      + <i>2ab</i> + <i>2bc</i> + <i>2ca</i> 
    </p>
    <p>
      5. <i>(a + b)</i><sup>3</sup> = <i>a</i> <sup>3</sup> + <i>b</i> <sup>3</sup> + <i>3ab</i>
      <sup>2</sup> + <i>3a</i> <sup>2</sup> <i>b</i>
    </p>
    <p>6. 2 <i>H</i> <sub>2</sub> + <i>O</i> <sub>2</sub> → 2 <i>H</i><sub>2</sub> <i>O</i></p>
    <p>7. <i>S</i><sub>8</sub> + 12<i>O</i> <sub>2</sub> → 8 <i>SO</i><sub>3</sub></p>
    <p>2 <i>NA</i> + 2 <i>H</i><sub>2</sub> <i>O</i> → 2 <i>NAOH</i> + <i>H</i><sub>2</sub></p>
    
  </body>
